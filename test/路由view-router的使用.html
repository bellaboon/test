<!DOCTYPE html>

<html lang='en'>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>
        .router-link-active,.myactive{
            color:red;
            font-weight: 800;
            font-size:60px;
            text-decoration: underline;
            font-style:italic;
        }
        .v-enter,
        .v-leave-to{
            opacity: 0;
            transform: translateX(150px)
        }
        .v-enter-active,
        .v-leave-active{
            transition: 0.5s all ease
        }
    </style>
    <title>Document</title>
    <script src="./lib/vue-2.4.0.js"></script>
  <!-- 1. 安装 vue-router 路由模块 -->
  <script src="./lib/vue-router-3.0.1.js"></script>
    <!-- <script src='./lib/vue-2.4.0.js'></script>
    <script src="./lib/vue-router-3.0.1.js"></script> -->
</head>

<body>
    <div class="container">
        <!-- <a href="#/login">登录组件</a>
        <a href="#/register">注册组件</a> -->
        <!-- router-link里面默认带一个a标签  tag属性表示将router-link中的元素表示为什么元素来显示-->
        <router-link to="/login" tag="span">登录组件</router-link>
        <router-link to="/register">注册组件</router-link>
        <transition mode="out-in">
            <router-view></router-view>
        </transition>
    </div>
    <script>
        // var login = {
        // template: '<h1>登录组件</h1>'
        // }

        // var register = {
        // template: '<h1>注册组件</h1>'
        // }
        var login = {
            template:'<h1>登录组件</h1>'
        }
        var register = {
            template:'<h1>注册组件</h1>'
        }
        // 在导入vue-router包之后，在window全局对象中，会创建一个VueRouter的构造函数
        var routeObj = new VueRouter({
            // 这个对象中的route表示路由匹配规则
            // 每个路由匹配规则都是一个对象，这个对象身上，有两个属性
            // 一个是path：表示监听，哪个路由链接地址
            // 一个是component 表示 如果匹配到对应的path，则显示对应的conponent组件
            routes:[
                // {path:'/login',component:login},
                // { path:'/register',component:register}
                // 组件重定向，使得开始就显示login组件
                {path:'/',redirect:'/login'},
                { path: '/login', component: login },
                { path: '/register', component: register }
            ],
            // 用来更改当点击路由之后的激活样式
            linkActiveClass:"myactive"
        })
         var vm = new Vue({
            el : '.container',
            data : {  },
            methods : { },
            router : routeObj//将路由规则对象，注册到vm实例上，用来监听路由url的变化，然后来展示对应的组件 
        });
    </script>
</body>

</html>
