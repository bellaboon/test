<!DOCTYPE html>

<html lang='en'>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src='https://cdn.bootcss.com/vue/2.4.0/vue.js'></script>
</head>

<body>
    <div class="container">
        <com3 @func="show"></com3>
        
    </div>
    <template id="app">
            <div>
                <h5>这是通过com3创建的组件</h5>
                <input type="button" value="调用父亲的方法" @click="myclick">
            </div>
        </template>
    <script>
        Vue.component('com3', {
          template: '#app',
          data:function(){
              return {
                  msg:{
                      name:"大头儿子",
                      age:6
                      }
              }
          },
          methods:{
              myclick(){
                //   emit代表触发的意思；
                  this.$emit('func',this.msg)
              }
          }
     })
    
         var vm = new Vue({
            el : '.container',
            data : { parentMsg:null },
            methods : {
                show(data){
                    console.log("这是父亲的show方法调用结果"+data),
                    this.parentMsg=data,
                    console.log('111'+this.parentMsg)
                }
             }    
        });
    </script>
</body>

</html>
