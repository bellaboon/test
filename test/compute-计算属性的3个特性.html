<!DOCTYPE html>

<html lang='en'>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src='./lib/vue-2.4.0.js'></script>
</head>

<body>
    <div class="container">
        <!-- 分析如何监听到文本框的数据改变 来进行相应操作 -->
        <input type="text" v-model="firstname">+
        <input type="text" v-model="secondname">=
        <input type="text" v-model="name">
    </div>
    <script>
         var vm = new Vue({
            el : '.container',
            data : { 
                firstname:'',
                secondname:'',
             },
            methods : {
               
             } ,
             computed:{
                //  在computed中 可以定义一些属性，这些属性叫做 计算属性 所谓计算属性 就是一个方法 只不过在使用的时候 
                // 是把他的名称直接当作属性名来使用 并不是把其当作方法使用
                // 注意一：计算属性在使用的时候，直接把他的名称当作属性来使用 而不能用（）的形式来调用
                // 注意二：只要计算属性这个方法的内部的data发生了变化 就会立即重新计算这个计算属性的值
                // 注意三：计算属性的求值结果 会被储存起来 方便下次直接调用 如果计算属性中的data数据没有发生变化，则不会重新计算
                 'name':function(){
                    //  return this.firstname + "-" + this.secondname
                     return `${this.firstname} - ${this.secondname}`
                 }
             } 
        });
    </script>
</body>

</html>
